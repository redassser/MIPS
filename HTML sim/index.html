<!DOCTYPE html>
<html>
    <head>
        <title>MIPS sim</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./mips.js" type="text/javascript"></script>
    </head>
    <body onload="init()">
        <div id="topBar" style="height:50px; float: top;">
            <input id="type" type="range" min="0" max="1">
            <button onclick="createModule()">Create Module</button>
            <button onclick="calcRoute()">Calculate Route</button>
            <input id="guid" type="text">
            <button onclick="sendActivate()">Send Activate</button>
        </div>
        <canvas id="canvas" width="800" height="500" style="border:1px solid #000000;"></canvas>
    </body>
</html>
